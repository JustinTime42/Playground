<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<header>
		<nav class="menu">
			<ul>
				<li class="nav shadow"><a href="index.html">Home</a></li>

			</ul>

	<!-- this is a comment (control / also does it) -->
	<div class="divform">
		<form method="GET" >
			<p>First Name:<input type="text" required name="firstname"></p>
			<p>Last Name:<input type="text" name="lastname"></p>
			<p>Email:<input type="email" required name="email"></p>
			<p>Password:<input type="password" required name="password"></p>
			<p>Birthday:<input type="date" required name="birthday"></p>
		</form>
		<div style="text-align: center;">
		<h4>Gender:</h4>
			<p><input type="radio" name="gender" value="Male">Male</p>
			<p><input type="radio" name="gender" value="Female">Female</p>
		<h4>Automobile Make:</h4>
			<select>
				<option value="Toyota" name="toyota">Toyota</option>
				<option value="Jeep" name="firstname">Jeep</option>
			</select>
		<p><input type="submit"> <input type="reset"></p>
		</div>
		</form>
	</div>

</body>
</html>

<!--
?firstname=Justin&lastname=Schneider&email=justincase18%40Msn.com&password=123&birthday=2018-01-10&gender=Male
	This string attached to a link is called a query string and is the default method for forms to send data. It will also do this if the "method" field of form is set to "GET" Here are other options:
	<form method="POST"> //attaches to body of request instead of into URL
